<!DOCTYPE html>
<html>

<head>
  <title>My LIFF app</title>
</head>

<body>
  <h1>Your id is <span id="user_id"></span>, right?</h1>
  <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
  <script>
    let init = () =>{
      liff.init(
      data => {
          const user_id = data.context.userId;
          let user_id_span = document.getElementById("user_id");
          user_id_span.innerText = user_id;
      },
      err => {
          // LIFF initialization failed
      }
      )
    };

    window.onload = init();
  </script>
</body>

</html>
