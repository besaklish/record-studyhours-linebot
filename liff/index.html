<!DOCTYPE html>
<html>

<head>
  <title>My LIFF app</title>
</head>

<body>
  <h1>Your id is <span id="user_name"></span>, right?</h1>
  <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
  <script>
    let init = () =>{
      liff.init(
      data => {
          const user_id = data.context.userId;
          const access_token = liff.getAccessToken();

          liff.getProfile()
          .then(profile => {
            const user_name = profile.displayName;
            let user_name_span = document.getElementById("user_name")
          })
          .catch(err =>{
            console.log('err', err);
          });

      },
      err => {
          // LIFF initialization failed
      }
      )
    };

    window.onload = init();
  </script>
</body>

</html>
